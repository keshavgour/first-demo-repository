<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery App</title>
    <style>
        body{
            text-align: center;
        }
        h1{
          color: blue;  
        }
        .grid-container{
            display: grid;
             gap: 1rem;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(4, 25rem);
        }
        .grid-container>div>img{
            width: 100%;
            height: 100%;
        }
        .grid-container>div>img:hover{
            filter: brightness(50%);
        }

    </style>
</head>
<body>
    <h1>Photo Gallery App</h1>
    <div class="grid-container">
    <div><img src="https://tse4.mm.bing.net/th?id=OIP.D8HUjgg-8y6mN4ORVZcFUAHaJ4&pid=Api&P=0&h=220" alt=""></div>
    <div><img src="https://tse1.mm.bing.net/th?id=OIP.MBlOJPg-beF5E6q2yR5k9gHaLH&pid=Api&P=0&h=220" alt=""></div>
    <div><img src="https://tse1.mm.bing.net/th?id=OIP.T0_Cq-qVQcAjfmb1jsmkowHaJ4&pid=Api&P=0&h=220" alt=""></div>
    <div><img src="https://tse4.mm.bing.net/th?id=OIP.WORJMeUdv7qq0G0VzU2WgAHaJQ&pid=Api&P=0&h=220" alt=""></div>
    <div><img src="https://tse2.mm.bing.net/th?id=OIP.B_qCDSIF-nHhJd7KKp8ukQHaJ4&pid=Api&P=0&h=220" alt=""></div>
    <div><img src="https://tse1.mm.bing.net/th?id=OIP.1vPFLW0hjeNoaQshp1J83AHaOf&pid=Api&P=0&h=220" alt=""></div>
    <div><img src="https://tse3.mm.bing.net/th?id=OIP.8KLUJ7feMyKr-ox3LLHh2AHaJ4&pid=Api&P=0&h=220" alt=""></div>
    <div><img src="https://tse3.mm.bing.net/th?id=OIP.7lM0d6egqwiFXx11ZQEqhQHaLH&pid=Api&P=0&h=220" alt=""></div>

    </div>
</body>
</html>
